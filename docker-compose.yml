

services:
  web:
    build: .
    
    volumes:
      - .:/app
      
    ports:
      - "8000:8000"
    env_file:
      - .env.web
    environment:
      - DJANGO_DEBUG=False
      - GDAL_DATA=/usr/share/gdal
      - DJANGO_SETTINGS_MODULE=mysite.settings.settings
    
      
      
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput -v 3 &&
             daphne -b 0.0.0.0 -p 8000 mysite.asgi:application"



  

  

  

  
  nginx:
    build: ./nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
     
    depends_on:
      - web
      - certbot
    
    
        

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    depends_on:
      - nginx
        
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    command: certonly --webroot -w /var/www/certbot -d foodonline.run.place -d www.foodonline.run.place --email mahasethmanish63@gmail.com --non-interactive --agree-tos --keep-until-expiring

volumes:
  certbot_www:
  certbot_conf: