# Minimal production configuration
events {
    worker_connections 1024;
}

http {
    # HTTP server for redirection
    server {
        listen 80;
        server_name foodonline.work.gd www.foodonline.work.gd;
        
        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name foodonline.work.gd www.foodonline.work.gd;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/foodonline.work.gd/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/foodonline.work.gd/privkey.pem;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # WebSocket support
        location /ws/ {
            proxy_pass http://web:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
        
        # All other requests
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}