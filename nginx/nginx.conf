events {
    worker_connections 1024;
}

http {
    # Docker DNS resolver - REQUIRED
    resolver 127.0.0.11 valid=10s;
    
    server {
        listen 80;
        server_name foodonline.run.place www.foodonline.run.place;
        
        # Certbot challenge directory
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name foodonline.run.place www.foodonline.run.place;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/foodonline.run.place/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/foodonline.run.place/privkey.pem;
        
        # Use variable to force DNS lookup
        set $backend "web:8000";
        
        # WebSocket endpoint
        location /ws/ {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
        
        # All other requests
        location / {
            proxy_pass http://$backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}