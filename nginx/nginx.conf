events {
    worker_connections 1024;
}

http {
    # SSL Optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    server {
        listen 80;
        server_name foodonline.run.place www.foodonline.run.place;

        # Certbot ACME Challenge
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
            default_type "text/plain";
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name foodonline.run.place www.foodonline.run.place;

        # SSL Certificates (replace with your domain)
        ssl_certificate /etc/letsencrypt/live/foodonline.run.place/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/foodonline.run.place/privkey.pem;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # WebSocket Support
        location /ws/ {
            proxy_pass http://web:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Long timeouts for WebSockets
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Static Files (S3)
      
        # Django Application
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 75s;
            proxy_read_timeout 300s;
        }
    }
}