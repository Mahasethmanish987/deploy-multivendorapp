events {
    worker_connections 1024;
}

http {
    # Docker DNS resolver
    resolver 127.0.0.11 valid=10s;
    
    # HTTP server for initial setup
    server {
        listen 80;
        server_name foodonline.run.place www.foodonline.run.place;
        
        # Certbot challenge directory
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Initial handling before certificates are installed
        location / {
            # Check if certificates exist
            if (-f /etc/letsencrypt/live/foodonline.run.place/fullchain.pem) {
                return 301 https://$host$request_uri;
            }
            
            # Show initialization message
            add_header Content-Type text/plain;
            return 200 'SSL setup in progress. Please wait 1 minute then refresh.';
        }
    }

    # HTTPS server (activated after certificate setup)
    server {
        listen 443 ssl;
        server_name foodonline.run.place www.foodonline.run.place;
        
        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/foodonline.run.place/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/foodonline.run.place/privkey.pem;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Backend service
        set $backend "web:8000";
        
        # WebSocket endpoint
        location /ws/ {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
        
        # All other requests
        location / {
            proxy_pass http://$backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}