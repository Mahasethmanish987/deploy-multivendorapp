events {}

http {
    server {
        listen 80;
        server_name foodonline.run.place www.foodonline.run.place;

        # Critical: ACME challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server (will be activated after certs are obtained)
    server {
        listen 443 ssl;
        server_name foodonline.run.place www.foodonline.run.place;

        ssl_certificate /etc/letsencrypt/live/foodonline.run.place/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/foodonline.run.place/privkey.pem;

        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}