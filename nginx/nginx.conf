# HTTP Server
events {
    worker_connections 1024;
}
server {
    listen 80;
    server_name foodonline.run.place www.foodonline.run.place;
    
    # Certbot challenge directory
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
            # During setup, return 503 until web service is ready
            return 503;
        }
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name foodonline.run.place www.foodonline.run.place;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/foodonline.run.place/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foodonline.run.place/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Static files
    
    
    # WebSocket endpoint
    location /ws/ {
        proxy_pass http://web:8000;  # Points to Daphne service
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Long timeout for WebSockets
        proxy_read_timeout 86400;
    }
    
    # All other requests
    location / {
        proxy_pass http://web:8000;  # Points to Daphne service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}