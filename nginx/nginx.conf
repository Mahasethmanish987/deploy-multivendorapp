events {
    worker_connections 1024;
}

http {
    # Temporary server for certificate issuance
    server {
        listen 80;
        server_name foodonline.run.place www.foodonline.run.place;

        # Certbot challenge path
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS (will work after certificates)
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server - will be functional AFTER certificates
    server {
        listen 443 ssl;
        server_name foodonline.run.place www.foodonline.run.place;

        # SSL placeholder paths (will be mounted later)
        ssl_certificate /etc/letsencrypt/live/foodonline.run.place/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/foodonline.run.place/privkey.pem;

        # Security configurations (will be mounted later)
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Certbot renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Your actual application will go here
        location / {
            return 200 'SSL setup successful!';
            add_header Content-Type text/plain;
        }
    }
}